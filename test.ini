[DEFAULT]
debug = true
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:test-core.ini
ckan.plugins = ckan_harvester hamburg_harvester rlp_harvester berlin_harvester moers_harvester

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers = 
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN  

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

[URLs]
categories = https://raw.github.com/fraunhoferfokus/ogd-metadata/master/kategorien/
groups = https://raw.github.com/fraunhoferfokus/ogd-metadata/master/kategorien/deutschland.json
schema = https://raw.github.com/fraunhoferfokus/ogd-metadata/master/OGPD_JSON_Schema.json

[Logger]
logfile = /var/log/ckan/one/govdata-harvester.log
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
